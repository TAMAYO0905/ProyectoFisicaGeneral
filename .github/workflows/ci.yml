name: Java CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Mensaje de Miguel-Chappy
        run: echo "CI ejecutado correctamente - Semana 3 (aporte: Miguel-Chappy)"

      - name: Build with Maven
        run: mvn -B clean test